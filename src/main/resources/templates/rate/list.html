<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户评分管理</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/headnav::topnav"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <!--<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>图书id</th>
                        <th>评分</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rate:${rates}">
                        <td th:text="${rate.bookid}"></td>
                        <td th:text="${rate.rating}"></td>
                        <td>
                            <form th:action="@{/rate/}+${rate.bookid}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-danger">删除</button>
                            </form>
                            <!--<button th:attr="del_uri=@{/rate/}+${rate.bookid}" class="btn btn-sm btn-danger">删除</button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <!--</main>-->
        <!--<form id="deleteEmpForm"  method="post">-->
        <!--<input type="hidden" name="_method" value="delete"/>-->
        <!--</form>-->
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>
</html>
